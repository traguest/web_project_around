<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="javp" />
    <meta name="keywords" content="html,css,javascript" />
    <meta
      name="description"
      content="esto es una practica didactica de tripleten"
    />

    <title>Document</title>

    <link rel="stylesheet" href="pages/index.css" />
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <img
            class="header__image"
            src="images/logo.png"
            alt="logo de tripleten"
          />
        </div>
      </header>

      <main class="content">
        <section class="description">
          <div class="description__content">
            <img
              class="description__photo"
              src="images/viejo.jpg"
              alt="foto personal"
            />

            <div class="description__conteiner">
              <div class="description__capa">
                <h1 class="description__text">Jacques Cousteau</h1>
                <img
                  class="description__edit"
                  src="images/editor.png"
                  alt="editar"
                />
              </div>

              <span class="description__span">Explorador</span>
            </div>

            <button class="description__button">+</button>
          </div>
        </section>

        <section class="landscapes">
          <div class="landscapes__content">
            <div class="landscapes__element landscapes__element-color1">
              <img
                class="landscapes__image"
                src="images/bosque.jpg"
                alt="Valle de yosemite"
                title="Valle de yosemite"
              />

              <div class="landscapes__central">
                <p class="landscapes__text">Valle de yosemite</p>

                <svg class="landscapes__love" viewBox="0 0 21 19" fill="none">
                  <path
                    d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                    fill=""
                  />
                </svg>
              </div>
            </div>

            <div class="landscapes__element landscapes__element-color2">
              <img
                class="landscapes__image"
                src="images/motania.jpg"
                alt="Lago Lousite"
                title="Lago Lousite"
              />

              <div class="landscapes__central">
                <p class="landscapes__text">Lago Lousite</p>

                <svg class="landscapes__love" viewBox="0 0 21 19" fill="none">
                  <path
                    d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                    fill=""
                  />
                </svg>
              </div>
            </div>
            <div class="landscapes__element landscapes__element-color3">
              <img
                class="landscapes__image"
                src="images/estrellas.jpg"
                alt="Montanas calvas"
                title="Montanas calvas"
              />

              <div class="landscapes__central">
                <p class="landscapes__text">Montanas calvas</p>
                <svg class="landscapes__love" viewBox="0 0 21 19" fill="none">
                  <path
                    d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                    fill=""
                  />
                </svg>
              </div>
            </div>
            <div class="landscapes__element landscapes__element-color4">
              <img
                class="landscapes__image"
                src="images/paisaje.jpg"
                alt="Latemar"
                title="Latemar"
              />

              <div class="landscapes__central">
                <p class="landscapes__text">Latemar</p>
                <svg class="landscapes__love" viewBox="0 0 21 19" fill="none">
                  <path
                    d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                    fill=""
                  />
                </svg>
              </div>
            </div>

            <div class="landscapes__element landscapes__element-color5">
              <img
                class="landscapes__image"
                src="images/bosque.jpg"
                alt="Vanois National Park"
                title="Vanois National Park"
              />

              <div class="landscapes__central">
                <p class="landscapes__text">Vanois National Park</p>
                <svg class="landscapes__love" viewBox="0 0 21 19" fill="none">
                  <path
                    d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                    fill=""
                  />
                </svg>
              </div>
            </div>
            <div class="landscapes__element landscapes__element-color6">
              <img
                class="landscapes__image"
                src="images/muelle.jpg"
                alt="Lago di Braies"
                title="Lago di Braies"
              />

              <div class="landscapes__central">
                <p class="landscapes__text">Lago di Braies</p>
                <svg class="landscapes__love" viewBox="0 0 21 19" fill="none">
                  <path
                    d="M19.3764 1.68186C21.5412 3.90213 21.5412 7.54338 19.3764 9.78586L10.4812 19L1.60755 9.80806C0.578719 8.72013 0 7.27695 0 5.74496C0 4.21297 0.557285 2.76979 1.60755 1.68186C3.75096 -0.560619 7.26614 -0.560619 9.43098 1.70406L10.4812 2.792L11.5315 1.68186C13.6964 -0.560619 17.2115 -0.560619 19.3764 1.68186Z"
                    fill=""
                  />
                </svg>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <h3 class="footer__text">&copy; 2025 Jose Antonio V.P.</h3>
        </div>
      </footer>
    </div>

    <!-- Modal -->

    <div class="popup">
      <div class="popup__container">
        <form action="." method="get">
          <h3 class="popup__title">Editar perfil</h3>
          <div class="popup__close">X</div>

          <input
            type="text"
            class="popup__text popup__text-nameInput"
            placeholder="Nombre"
          />
          <input
            type="text"
            class="popup__text popup__text-jobInput"
            placeholder="Acerca de mi"
          />
          <button class="popup__save">Guardar</button>
        </form>
      </div>
    </div>
  </body>
</html>
